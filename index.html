<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="back-items">
      <div class="purple-blob"></div>
      <div class="light-grey-blob"></div>
    </div>
    <div class="front-items">
      <div class="phone">
        <div class="user-heading">
          <div class="phone-white-blob"></div>
          <div class="user-heading-content">
            <img class="app-icon-back" src="./images/go-previous-svgrepo-com.svg" />
            <img class="avatar" src="./images/avatar.jpg" />
            <div class="spans">
              <span class="name-span">Samuel Green</span>
              <span class="status-span">Available to walk</span>
            </div>
            <img
              class="app-icon-three-dots"
              src="./images/three-dots-vertical-svgrepo-com.svg"
            />
          </div>
        </div>
        <div class="texts">
          <div class="me-text-1"></div>
          <div class="me-text-2"></div>
          <div class="dog-pictures-text">
            <img class="dog-picture-1" src="" alt="" />
            <img class="dog-picture-2" src="" alt="" />
            <img class="dog-picture-3" src="" alt="" />
          </div>
          <div class="you-text-1"></div>
          <div class="you-text-2"></div>
          <div class="me-text-3"></div>
          <div class="me-purple-texts">
            <div class="me-purple-text-1"></div>
            <div class="me-purple-text-2"></div>
          </div>
        </div>
        <div class="message-typing-box"></div>
      </div>
      <div class="paragraph">
        <span class="heading">Simple booking</span>
        <p class="content">
          Stay in touch with our dog walkers through the chat interface. This
          makes it easy to discuss arrangements and make booking. Once the walk
          has been completed you can rate your walker and book again all through
          the chat.
        </p>
      </div>
    </div>
  </body>
</html>
